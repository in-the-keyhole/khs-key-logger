<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

<body>
    <input id="test" type="text" value="hello world" />
    <input type="email" value="bob@keyholesoftware.com" />
    <script src="./keylog.js"></script>
    <script>
        function customExternalChunkHandler(chunk) {
            for (var c of chunk) {
                console.log("custom logger!", c)
            }
        }

        function awsHandler(chunk) {
            var http = new XMLHttpRequest();
            var url = 'https://jiuf9yo59e.execute-api.us-east-1.amazonaws.com/prod/khs-logger'
            var body = chunk;
            http.open("POST", url, true);

            //Send the proper header information along with the request
            http.setRequestHeader("Content-Type", "application/json");

            http.onreadystatechange = function () {//Call a function when the state changes.
                if (http.readyState == 4 && http.status == 200) {
                    alert(http.responseText);
                }
            }
            console.log(JSON.stringify(body))
            http.send(JSON.stringify(body));
        }
        // assign custom logger to set chunk handler
        KeyHoleLogger.setLogger(awsHandler)
        // amount of events to capture before logging
        KeyHoleLogger.setThreshold(3)
    </script>
</body>

</html>
